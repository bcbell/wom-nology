{% extends 'base.html' %}
{% block content %}

<h1>Discussion {{ds}}</h1>

<h1>{{user.profile.first_name}}</h1>


{% if discussion %}
    
    <h1>Edit <span class='teal-text'>{{ object.name }}</span></h1>
  {% else %}
    <h1>Start a discussion</h1>
  {% endif %}
  <form action="{% url 'discussions_create'%}" method='post'>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value='Submit!' class='btn'>
  </form>
{% endblock %}

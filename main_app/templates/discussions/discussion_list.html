{% extends 'base.html' %}
{% block content %}

<h1>Discussion Board</h1>
<p>
{% if posts %}
<ul>
{% for p in posts %}
<ol>
    <a href="{% url 'discussion_detail' p.id%}"><h3>{{p}}</h3></a>
{% if p.posted_by == user %} 
    (<a href='#'>Edit</a> | <a href='#'>Delete</a>)
{% endif%} 
 </ol>
{%endfor%}
</ul>
{%else%}

<p>There are currently no discussions available</p>
 {% endif %}
</p> 

<a href={%url 'discussions_create'%}>Post a discussion</a> 
</p>


{%endblock%}

{% extends 'base.html' %}
{% block content %}

<h1>Discussion Categories  {{}}</h1>

<p>
{% if category %}
<ul>
{% for c in category %}
    <ol>
        <a class= "category" href="{% url '' %}"><h3>{{c}}</h3></a>
  
    </ol>
{%endfor%}
</ul>
{%else%}

    <p>There are currently no discussions available</p>
 {% endif %}
</p> 

<a class='category' href={%url 'discussions_create'%}>Post a discussion</a> 
</p>


{%endblock%}

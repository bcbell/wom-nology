{% extends "base.html" %}
{% block content %}

  {% if object %}
    <h1>Edit Post <span class='teal-text'>{{ user.discussion.id }}</span></h1>
  {% else %}
    <h1>Add a Post</h1>
  {% endif %}
  <form action="{% url 'discussions_create' %}" method='post'>
    {% csrf_token %}
    <table>
      {{ form}}
    </table>
    
    <button type="submit">Submit</button>
    <a href= "{% url 'discussions' %}"><button>Cancel</a></button>
    
  </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class='createDiscussion'>
  {% if object %}

  <h1 class='createDiscussionHeader'>Edit Post <span class='teal-text'>{{ user.discussion.id }}</span></h1>
  {% else %}
    <h1 class='createDiscussionHeader'>Add a Post</h1>
  {% endif %}
    <form action="{% url 'discussions_create' %}" method='post'>
    {% csrf_token %}
    <table>
      {{form}}
    </table>
    <button type="submit">Submit</button>
    <a href= "{% url 'discussions' %}"><button>Cancel</a></button>
  </form>
  </div>
{% endblock %}
